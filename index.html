<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Metagaming</title>
  </head>
  <body>
    <div class="row">
      <div class="large-8 columns">
        <div class="large-6 columns">
          <input class="user-name" style="width: 500px; height: 80px;" />
        </div>
        <div class="large-2 columns">
          <button class="user-connect" style="width: 140px; height: 80px;">Connect</button>
        </div>
      </div>
    </div>
    <br />
    <textarea class="chat-box" style="width: 500px; height: 400px;" disabled="disabled"></textarea>
    <textarea class="user-list" style="width: 140px; height: 400px;" disabled="disabled"></textarea>
    <br />
    <input class="chat-input" style="width: 500px; height: 80px;" />
    <button class="chat-input-send" style="width: 140px; height: 80px;">Send</button>
  </body>
  <script src="/static/underscore/underscore-min.js"></script>
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/client.js"></script>
</html>
